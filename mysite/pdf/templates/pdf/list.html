<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>Candidate Profiles</title>
</head>

<body>
    <nav class="navbar navbar-dark bg-info" style="background-color: #808080;">
        <a href="{% url 'accept' %}" class="navbar-brand">Home</a>
    </nav>>
    <div class="container">
        <div class="row m-5 text-center">
            <div class="col-md-6 text-center">
                <h2 style="color:Navy;">List Of Profiles CVs</h2>
            </div>

        </div>

        {% for profile in profiles %}
        <div class="row">
            <div class="col-md-6">
                <h4 style="color:Navy;">{{profile.name}}</h4>{{profile.work_experience}}
            </div>
            <div class="col-md-6">
                <a href="/{{profile.pk}}" class="btn btn-warning">Download CV</a>
            </div>
        </div>
        <hr>
        {% endfor %}
    </div>
</body>

</html>
